<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      font-family: Arial, sans-serif;
    }
    .kalkulator {
      background: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    #layar {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #0f0;
    }
    .tombol {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #555;
      color: white;
      transition: 0.2s;
    }
    .tombol:hover {
      background: #777;
    }
    .operator {
      background: #f39c12;
    }
    .operator:hover {
      background: #e67e22;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="kalkulator">
    <input type="text" id="layar" disabled>
    <div class="grid">
      <button class="tombol" onclick="tambah('7')">7</button>
      <button class="tombol" onclick="tambah('8')">8</button>
      <button class="tombol" onclick="tambah('9')">9</button>
      <button class="tombol operator" onclick="tambah('/')">Ã·</button>

      <button class="tombol" onclick="tambah('4')">4</button>
      <button class="tombol" onclick="tambah('5')">5</button>
      <button class="tombol" onclick="tambah('6')">6</button>
      <button class="tombol operator" onclick="tambah('*')">Ã—</button>

      <button class="tombol" onclick="tambah('1')">1</button>
      <button class="tombol" onclick="tambah('2')">2</button>
      <button class="tombol" onclick="tambah('3')">3</button>
      <button class="tombol operator" onclick="tambah('-')">âˆ’</button>

      <button class="tombol" onclick="tambah('0')">0</button>
      <button class="tombol" onclick="tambah('.')">.</button>
      <button class="tombol operator" onclick="hitung()">=</button>
      <button class="tombol operator" onclick="tambah('+')">+</button>
    </div>
    <button class="tombol" style="width:100%; background:#c0392b;" onclick="hapus()">C</button>
  </div>

  <script>
    let layar = document.getElementById("layar");

    function tambah(angka) {
      layar.value += angka;
    }

    function hitung() {
      // Ubah hasil apapun jadi teks ini
      layar.value = "goblok gini doang gabisaðŸ¤¬";
    }

    function hapus() {
      layar.value = "";
    }
  </script>
</body>
</html>
